<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img class="logo_header" src="./css/img/SP_MEDICAL_GROUP-removebg-preview 1.png" alt="logo">

        <nav class="links_header">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">Consultas</a>
            <a class="link" href="#">Contato</a>
            <a class="link" href="#">Login</a>
        </nav>
    </header>
    <section class="banner_login">
        <div class="container_form">
            <form action="" method="POST">
                <h1 class="titulo_login">Login</h1>

                <label for="Email"></label>
                <input class="login_campo" type="email" placeholder="Email" required>
    
                <label for="Senha"></label>
                <input class="login_campo" type="password" placeholder="Senha" required>
    
                <button class="btn_login" type="submit">Entrar</button>
                <span class="cadastre_se">Não tem uma conta? Cadastre-se</span>
            </form>
        </div>
    </section>
    <footer>
        <nav>
            <a href="#" class="links_footer">Ajuda</a>
            <a href="#" class="links_footer">Sobre</a>
            <a href="#" class="links_footer">Fale Conosco</a>
            <a href="#" class="links_footer">Central de Atendimento</a>
            <a href="#" class="links_footer">Privacidade</a>
            <a href="#" class="links_footer">Termos de uso</a>
            <a href="#" class="links_footer">Acessibilidade</a>
            <a href="#" class="links_footer">© 2021</a>
        </nav>
    </footer>
</body>
</html>
