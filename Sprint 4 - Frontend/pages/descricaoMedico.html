<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da Consulta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/84ef5dc63b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo_header" src="./css/img/SP_MEDICAL_GROUP-removebg-preview 1.png" alt="logo">

        <nav class="links_header">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">Consultas</a>
            <a class="link" href="#">Contato</a>
            <a class="link" href="#">Login</a>
        </nav>
    </header>
    <section class="container_descricao">
        <div class="box_descricao">
            <div class="box_consulta_voltar">
                <div class="voltar_consulta">
                    <a href="#"><i class="fas fa-arrow-circle-left"></i></a>
                    <a href="#">Voltar</a>
                </div>
                <h1 class="titulo_consulta">Consulta</h1>
            </div>
            <hr class="barra_consulta">

            <div class="dados_descricao">
                <div class="primeira_coluna_descricao">
                    <div class="fundo_dados">
                        <span class="descricao">N° Consulta:</span>
                    </div>
                    <div class="fundo_dados">
                        <span class="descricao">Nome Médico:</span>
                    </div>
                    <div class="fundo_dados">
                        <span class="descricao">Data da Consulta:</span>
                    </div>
                    <div class="fundo_dados">
                        <span class="descricao">Situação:</span>
                    </div>
                </div>
                <div class="segunda_coluna_descricao">
                    <div class="fundo_dados">
                        <span class="descricao">Nome Paciente:</span>
                    </div>
                    <form action="" method="post">
                        <div>
                            <textarea class="descricao_consulta_text" placeholder="Descrição:"></textarea>
                        </div>
                        <button class="btn_atualizar" type="submit">Atualizar a descrição</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="atendimento">
            <span>Central de Atendimento</span>
            <a href="">Numero</a>
        </div>
        <div class="fale_conosco">
            <span>Fale Conosco</span>
            <a href="">Email</a>
        </div>
        <span class="copyright">© 2021 SP Medical Group</span>
        <div class="redes_sociais">
            <span>Acompanhe nós em nossas redes sociais</span>
            <div class="logos_redes_sociais">
                <img src="css/img/instagram.png" alt="logo Instagram">
                <img src="css/img/facebook.png" alt="logo Facebook">
            </div>
        </div>
    </footer>
</body>
</html>
